<div class="row">
    <h1>Hard & Soft skill</h1>
    <div class="col-lg-2">
      <button type="button" routerLink="/nuevaHys" class="btn btn-dark" *ngIf="isLogged">
Nueva Habilidad
      </button>
    </div>
    <div class="text-center col-sm-4 col-md4 col-lg-4 circulo " *ngFor="let hys of hys">
  <circle-progress
    [percent]="(hys.porcentaje)"
    [radius]="90" [imageSrc]="''"
    [title]="(hys.nombre)"
    [showTitle]="true"
    [showUnits]="false"
    [showImage]="false"
    [imageHeight]="100"
    [imageWidth]="100"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600">
  </circle-progress>
  <div >
    <td *ngIf="isLogged">
      <button
        class="btn btn-dark"
        routerLink="/edithys/{{ hys.id }}"
      >
        <i class="bi bi-pencil-fill"></i>
      </button>
    </td>
    <td *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(hys.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
        </svg>
      </button>
  </div>
      
</div>
