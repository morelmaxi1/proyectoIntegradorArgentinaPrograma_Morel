<div class="container" *ngIf="persona" >
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

<div class="form-group">
    <label for="nombreE">NOMBRE DE LA PERSONA</label>
    <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="persona.nombre" required>

</div>
<div class="form-group">
    <label for="nombreE">APELLIDO DE LA PERSONA</label>
    <input type="text" class="form-control" id="apellido" name="apellido"[(ngModel)]="persona.apellido" required>

</div>
<div class="form-group">
    <label for="descripcionE"> DESCRIPCION DE LA PERSONA</label>
    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="persona.descripcion" required>
</div>
<div class="form-group">
    <label for="img">IMAGEN</label>
    <input type="file" class="form-control" id="img" name="img"[(ngModel)]="persona.img" (Change)="uploadImage($event)"
    accept=".jpg, .jpeg, .png">

</div>
<br>
<button class="btn btn-danger">
Actualizar PERSONA
</button>

            </form>
        </div>

    </div>

</div>
